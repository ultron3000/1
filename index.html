  <title>स्वराज्य</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: orange;
      margin: 0;
      padding: 0;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 3.5em;
      color: #444;
      margin: 0;
      text-align: center;
      flex: 1;
    }
    .logos img {
      width: 40px;
      height: auto;
      margin: 0 10px;
    }
    .logos {
      display: flex;
      align-items: center;
    }
    h2 {
      font-size: 2.5em;
      color: #333;
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
    }
    .category-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .movie-card {
      background-color: #fff;
      max-width: 220px;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }
    .movie-card a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .top-logo {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .top-logo img {
      width: 120px;
    }
  </style>
</head>
